<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-header.css" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/style-footer.css" />
    <link rel="stylesheet" href="css/style-body.css" />
    <link rel="stylesheet" href="CSS/reagions.css">
    <link rel="icon" type="image/x-icon" href="pictures/lol-icon.png">
    <title>Forms, Rest and Crud</title>
  </head>

  <body>
    <header class="background-header">
      <h1 href="#" class="">League Of Legends Champions</h1>
      <button id="create-champ-btn">Create new champ</button>

      <section class="tools-grid">
        <label for="select-sort-by">Sort by:
            <select id="select-sort-by">
                <option value="" selected>Not selected</option>
                <option value="name">Name</option>
                <option value="role">Role</option>
            </select>
        </label>
        <div>
            <label for="input-search">Search:</label>
            <input type="search" id="input-search" placeholder="Search by name">
        </div>
    </section>
    <section id="champs" class="grid-container"></section>

    </header>

    <main class="background-main">

      <section id="champ-data" class="grid-container"></section>

      <dialog id="dialog-detail-view"></dialog>

      <dialog id="dialog-create-champ">
        <h2>Create new Champ</h2>
        <form id="form-create-champ" method="dialog">
          <label for="name">Name:</label
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Write name here"
            required
          /><br>
          <label for="image">Image:</label
          ><input
            type="url"
            id="image"
            name="image"
            placeholder="Paste image URL here"
          /><br>
          <label for="description">Description:</label
          ><input
            type="text"
            name="description"
            id="description"
            placeholder="Write description here"
          /><br>
          <label for="region">Region:</label
          ><input
            type="text"
            id="region"
            name="region"
            placeholder="Write region here"
          /><br>
          <label for="sex">Sex:</label
          ><input type="text" id="sex" name="sex" placeholder="Put sex here" /><br>
          <label for="species">Species</label
          ><input
            type="text"
            id="species"
            name="species"
            placeholder="Put species here"
          /><br>
          <label for="role">Role:</label
          ><input
            type="text"
            id="role"
            name="role"
            placeholder="Put role(s) here"
            required
          /><br>
          <label for="type">Type:</label
          ><input
            type="text"
            id="type"
            name="type"
            placeholder="Write type(s) here"
          />

          <button id="create-champ-submit">Create champ</button><button type="button" class="btn-cancel" id="create-champ-cancel">Cancel</button>
        </form>
      </dialog>
      <dialog id="dialog-delete-champ">
        <h2>Are you sure you want to delete this Champ?</h2>
        <p id="dialog-delete-champ-name">Champ name here</p>
        <form method="dialog" id="form-delete-champ">
          <button>Yes</button><button type="button" class="btn-cancel" id="dialog-delete-cancel-btn">No</button>
        </form>
      </dialog>
      <dialog id="dialog-update-champ">
        <h2>Update Champ</h2>
        <form method="dialog" id="form-update-champ">
          <label for="name">Name:</label
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Write new name here"
            required
          />
          <br>
          <label for="image">Image:</label
          ><input
            type="url"
            id="dialog-image"
            name="image"
            placeholder="Paste new image URL here"
          />
          <br>
          <label for="description">Description:</label
          ><input
            type="text"
            name="description"
            id="description"
            placeholder="Write new description here"
          />
          <br>
          <label for="region">Region:</label
          ><input
            type="text"
            id="region"
            name="region"
            placeholder="Write new region here"
          />
          <br>
          <label for="sex">Sex:</label
          ><input type="text" id="sex" name="sex" placeholder="Put sex here" />
          <br>
          <label for="species">Species</label
          ><input
            type="text"
            id="species"
            name="species"
            placeholder="Put new species here"
          />
          <br>
          <label for="role">Role:</label
          ><input
            type="text"
            id="role"
            name="role"
            placeholder="Put new role(s) here"
            required
          />
          <br>
          <label for="type">Type:</label
          ><input
            type="text"
            id="type"
            name="type"
            placeholder="Write new type(s) here"
          />

          <button id="dialog-update-btn">Update champ</button> <button>Cancel</button>
      </dialog>
      <dialog id="dialog-filter"></dialog>
    </main>
    <footer class="background-footer">
      <h2>Made by WAHO</h2>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
